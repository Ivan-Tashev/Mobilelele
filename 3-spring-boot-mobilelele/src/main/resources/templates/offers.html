<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="/fragment/navbar.html :: navbar"></div>

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div th:object="${offers}" class="offers row mx-auto d-flex flex-row justify-content-center">
            <div th:each="offer : ${offers}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img th:src="${offer.imageUrl}" class="card-img-top" src="/" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 th:text="|${offer.year} ${offer.getModel().getBrand().getName()} ${offer.getModel().getName()}|"
                        class="card-title">
					Offer year Brand name Model name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div th:text="${offer.mileage}" class="card-text"><span>• Mileage</span></div>
                        <div th:text="${offer.price}" class="card-text"><span>• Price</span></div>
                        <div th:text="${offer.engine}" class="card-text"><span>• Engine type</span></div>
                        <div th:text="${offer.transmission}" class="card-text"><span>• Transmission type</span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a th:href="@{/offers/offer/{id}(id = ${offer.getId()})}" href="/" class="card-link">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>
